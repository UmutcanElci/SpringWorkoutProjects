<!DOCTYPE html>
<html lang="en" xml:base="htto://www.thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" type="text/css">
</head>
<body>
<div class="container-fluid ">
 <div class="text-center"><h2>Add New User</h2></div>

    <form th:action="@{/users/save}" method="POST" th:object="${user}" style="max-width: 600px; margin:  auto;">
        <div class="border border-secondary rounded p-3">
            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
            </div>
            <div class="col-sm-8">
                <input type="email" th:fied="*{email}" class="form-control" required minlength="8" maxlength="45"/>
            </div>

            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" th:fied="*{firstName}" class="form-control" required minlength="2" maxlength="45"/>
            </div>

            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" th:fied="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
            </div>

            <div class ="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" th:fied="*{password}" class="form-control" required minlength="5" maxlength="15"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>


    </form>

</div>
<script type="text/javascript">
    function  cancelForm(){
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
